<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>CV</title>
</head>
<header>
    <div class="header-cotainer">
        <i class="far fa-envelope header-element"></i>
        <p class="header-element">jose@email.com</p>
        <i class="fas fa-phone header-element"></i>
        <p class="header-element">+57 3174559850</p>
        <i class="fas fa-map-marker-alt header-element"></i>
        <p class="header-element">1 Microsoft Way</p>
    </div>
</header>
<body>
    <div class="resume">
        <div class="profile-cotainer">
            <div class="profile-element">
                <img class="img" src="profile.jpg" alt="Profile picture">
            </div>
            <div class="name profile-element">
                <h1>Jose Ossorio</h1>
                <hr class="solid">
                <p>Software Engineer</p>
            </div>
        </div>
        <div class="left-top">
            <div class="left-top-title">
                <i class="fas fa-briefcase"></i>
                <p>Work Experience</p>
            </div>
            <hr>
        </div>
        <div class="right-top">
            <div class="right-top-title">
                <i class="fas fa-university"></i>
                <p>Education</p>    
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
